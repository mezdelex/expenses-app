<mat-card class="login-card-container" appearance="outlined">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="login-card-content-container">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="text" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="text" />
      </mat-form-field>
    </div>
  </mat-card-content>
  <mat-card-actions class="login-card-actions-container">
    <button matButton="filled">Submit</button>
  </mat-card-actions>
</mat-card>
